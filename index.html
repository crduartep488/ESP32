<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Motor ESP32</title>
</head>
<body>
    <h1>Control de Motor ESP32</h1>
    <button onclick="location.href='/motor/on'">Encender Motor</button>
    <button onclick="location.href='/motor/off'">Apagar Motor</button>
    <h2>Datos del Sensor DHT11</h2>
    <p>Temperatura: <span id="temp">Cargando...</span> Â°C</p>
    <p>Humedad: <span id="hum">Cargando...</span> %</p>
    <script>
        const esp32Ip = 'http://<192.168.80.20>'; // Cambia esto por la IP de tu ESP32
        setInterval(() => {
            fetch(`${esp32Ip}/data`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temp').innerText = data.temperatura;
                    document.getElementById('hum').innerText = data.humedad;
                });
        }, 2000);
    </script>
</body>
</html>
